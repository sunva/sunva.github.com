<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Timer</title>

    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/github-light.css">
    <meta name="viewport" content="width=device-width">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <style>
		body{ background-color:#333; }
		.start { border:1px solid #999; background-color:#fff; }
		.line{ position:absolute; top:5%; left:50%; margin-left:-30px; width:60px; height:90%; background-color:#444; border-radius:10px;}
    </style>
  </head>
  <body>
  <input class="time" type="time">
  <div class="line"></div>
  
	<script src="javascripts/jquery.min.js"></script>
    <script src="javascripts/scale.fix.js"></script>
<script>
$(function(){
	var lineH = 90;
	var flag = false;
	$(".line").click(function(e) {
		if(flag){return;}
		console.log('a');
		flag = true;
		$(".line").css({"background-color":"#888"});
		var itv = setInterval(function(){
			lineH-=1;
			$(".line").css({"height":lineH+"%","background-color":"#888"});
			if(lineH<=0){
				clearInterval(itv);
				setTimeout(function(){
					$(".line").animate({"height":"90%","background-color":"#444"},500);
					lineH = 90;
					flag = false;
				},500);
			}
		},10);
	});
	
});
</script>
  </body>
</html>
